<div class="px-4 px-lg-0">
  <!-- For demo purpose -->
  <div class="container text-white py-5 text-center">
    <h3 class="display-4" style="color:white;">Recent Orders!</h3>
    <p class="lead mb-0"></p>
    <p class="lead"> <a href="https://bootstrapious.com/snippets" class="text-white font-italic">
            <u></u></a>
    </p>
  </div>
  <!-- End -->

  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Rate the product</div>
                  </th>
                </tr>
              </thead>
              {%for i in data['ordhist']%}
              <tbody>
                <tr>
                  <th scope="row" class="border-0">
                    <div class="p-2">
                      <img src="/{{i['image']}}" alt="Not found" width="100px" height="100px" class="img-fluid rounded shadow-sm">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{i['product_name']}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: Watches</span>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>{{i['price']}}</strong></td>
                  <td class="border-0 align-middle"><strong>{{i['quantity']}}</strong></td>
                  <td  style="vertical-align:middle;""><a href="/feedback?prd={{i['product_id']}}"><font color="green">Send Feedback</font></a></td>
                  {%endfor%}
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>
