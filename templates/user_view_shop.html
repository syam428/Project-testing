<center><br><h1>OUR SHOPS</h1></center>

<center><table class="table table-striped table-bordered">

		<th>#</th>
		<th>SHOP</th>
		<th>DISTRICT</th>
		<th>ADDRESS</th>

		<th>CONTACT</th>
		<th>@EMAIL</th>
	</thead>	
	</tr>
	{% for i in data['shp'] %}
	<tr align="center">
		<td>{{ loop.index }}</td>
		<td>{{i['shop_name']}}</td>
		<td>{{i['District']}}</td>
		<td>{{i['place']}}</td>
		<td>{{i['landmark']}}</td>
		<td>{{i['phone']}}</td>
		<td>{{i['email']}}</td>

	</tr>

	{% endfor %}
</table></center>
